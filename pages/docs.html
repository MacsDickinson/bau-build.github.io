<div class="row">
	<div class="col-sm-3 col-md-2 side-menu-wrapper">
		<ul class="nav nav-stacked side menu stuck">
			<li ng-repeat="doc in docs">
				<a class="item" href="#{{ doc.id }}">
					{{ doc.title }}
				</a>
			</li>
		</ul>
	</div>
	<div class="col-sm-9 col-md-10 doc-page">
		<div class="jumbotron text-center">
			<h1>Docs</h1>
		</div>
		<section id="{{ doc.id }}" class="doc" ng-repeat="doc in docs">
			<h2>{{ doc.title }}</h2>
			<div class="row" ng-repeat="block in doc.blocks">
				<div class="col-lg-6 text">
					<h3 ng-show="block.header != ''">{{ block.header }}</h3>
					<p ng-bind-html-unsafe="block.content"></p>
				</div>
				<div class="col-lg-6 code">
					<div hljs source="block.code.content" language="{{block.code.lang}}" ng-show="block.code != ''"></div>
				</div>
			</div>
		</section>
	</div>
</div>
